{% extends 'basic/base1.html' %} {% block start %} {% for item in items %}

<div class="container py-5">
  <div class="row mb-6">
    {% for item in items %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h1 class="fw-bolder display-2">{{ item.name }} {{ item.id }}</h1>
          <p class="lead">{{ item.description }}</p>
          <p class="lead">{{ item.location }}</p>
          <p class="lead">{{ item.quantity }}</p>
        </div>
        <div class="card-footer">
            <a class="btn btn-danger" href="/delete_item/{{item.id}}">
                Delete
            </a>
            <a class="btn btn-primary" href="/delete_item/{{item.id}}">
                Update
            </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endfor %} {% endblock %}
