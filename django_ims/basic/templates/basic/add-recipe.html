{% extends 'recipe/base.html' %}

{% block start %}



<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="name">
            <h2>Add Recipe</h2>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
            <input name="recipe_name" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
            <textarea name="recipe_description" rows="10" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Image Upload</label>
            <input name="recipe_image" type="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
