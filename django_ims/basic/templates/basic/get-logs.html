{% extends 'app/base1.html' %}
{% load static %}
{% block start %}


<div class="card mb-4 mt-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Request Logs
    </div>
    <div class="card-body">
        <table id="datatablesSimple">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Action</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ log.message | capfirst }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
                {% empty %}

                {% endfor %}
            </tbody>
        </table>
    </div>

</div>


{% endblock %}
